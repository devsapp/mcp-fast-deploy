Edition: 3.0.0
Type: Project
Name: start-mcp-fast-deploy
Provider:
  - 阿里云
Version: 0.0.4
Description: STDIO MCP服务通过函数计算 FC 一键部署转型为 SSE 远程服务
Organization: 阿里云函数计算（FC）
Effective: Public
HomePage: https://github.com/devsapp/mcp-fast-deploy
Tags:
  - FastAPI
  - MCP-Proxy
Category: Web框架
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  日志服务: 
    Authorities: 
      - AliyunFCServerlessDevsRolePolicy

Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
    - helperFunctionName
    - bucketName
    - roleArn
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-shenzhen
        - ap-southeast-1

    functionName:
      title: 函数名
      type: string
      default: mcp-fast-deploy-${default-suffix}
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
  
    helperFunctionName:
      title: 函数名
      type: string
      default: mcp-helper-${default-suffix}
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间

    bucketName:
      title: OSS存储桶名
      type: string
      default: ""
      description: OSS存储桶名(注意和函数同地域)
      x-bucket:
        dependency:
          - region

    roleArn:
      title: RAM角色ARN
      type: string
      default: "aliyunfcdefaultrole"
      description: "函数计算执行角色"
      required: true
      x-role:
        name: aliyunfcdefaultrole
        service: fc
        authorities:
          - AliyunFCDefaultRolePolicy
          - AliyunFCFullAccess